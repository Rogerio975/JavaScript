<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div id="minhaDiv">Clique aqui</div>

<script>
  const div = document.getElementById('minhaDiv');
  const cores = ['red', 'green', 'blue', 'yellow', 'purple'];
  let indiceCor = 0; // Índice para acompanhar a cor atual

  div.addEventListener('click', () => {
    // Aplica a cor atual
    div.style.backgroundColor = cores[indiceCor];

    // Incrementa o índice para a próxima cor (com rotação)
    indiceCor = (indiceCor + 1) % cores.length;
  });
</script>
</head>
