<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Idade</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding: 50px; background: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #resultado { margin-top: 20px; font-weight: bold; color: #333; text-align: center; }
    </style>
</head>
<body>

<div class="card">
    <h3>Calculadora de Idade</h3>
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento">
    <button onclick="exibirIdade()">Calcular Idade</button>
    <div id="resultado"></div>
</div>

<script>
    function exibirIdade() {
        const dataInput = document.getElementById('nascimento').value;
        if (!dataInput) {
            document.getElementById('resultado').innerText = "Por favor, selecione uma data.";
            return;
        }

        const hoje = new Date();
        const nascimento = new Date(dataInput);

        let anos = hoje.getFullYear() - nascimento.getFullYear();
        let meses = hoje.getMonth() - nascimento.getMonth();
        let dias = hoje.getDate() - nascimento.getDate();

        if (dias < 0) {
            const ultimoDiaMesAnterior = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
            dias += ultimoDiaMesAnterior;
            meses--;
        }

        if (meses < 0) {
            meses += 12;
            anos--;
        }

        document.getElementById('resultado').innerHTML = 
            `VocÃª tem:<br>${anos} anos, ${meses} meses e ${dias} dias.`;
    }
</script>

</body>
</html>
