<!DOCTYPE html>
<html>
<head>
  <title>Alterando cor de div</title>
</head>
<body>
  <div id="minhaDiv">Clique aqui</div>

  <script>
    const div = document.getElementById('minhaDiv');

    div.addEventListener('click', () => {
      div.style.backgroundColor = 'red';
    });
  </script>
</body>
</html>
