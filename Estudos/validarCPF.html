<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de CPF</title>
    <script>
        function validaCPF(cpf) {
    cpf = cpf.replace(/\D+/g, ''); // Remove caracteres não numéricos
    if (cpf.length !== 11) return false; // Verifica se o CPF tem 11 dígitos

    // Calcula o primeiro dígito verificador
    let soma = 0;
    for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (11 - i);
    }
    let resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.substring(9, 10))) return false;

    // Calcula o segundo dígito verificador
    soma = 0;
    for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.substring(i - 1, i)) * (12 - i);
    }
    resto = (soma * 10) % 11;
    if (resto === 10 || resto === 11) resto = 0;
    if (resto !== parseInt(cpf.substring(10, 11))) return false;

    return true;
}

// Exemplo de uso:
const cpfValido = '12345678909';
console.log(validaCPF(cpfValido)); // Deve retornar true
    </script>
</head>
<body>
    <form>
        <label for="cpfInput">Digite o CPF:</label>
        <input type="text" id="cpfInput" name="cpf" placeholder="123.456.789-09">
        <button onclick="validarCPF()">Verificar</button>
    </form>

    <script>
        function validarCPF() {
            const cpf = document.getElementById('cpfInput').value;
            if (validaCPF(cpf)) {
                alert('CPF válido!');
            } else {
                alert('CPF inválido. Verifique os dígitos.');
            }
        }

        // Função validaCPF() aqui (do exemplo anterior)
    </script> 
</body>
</html>
