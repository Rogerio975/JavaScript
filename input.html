<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Input com JavaScript</title>
</head>
<body>
    <h1>Exemplo de Input com JavaScript</h1>
    <label for="userInput">Digite algo:</label>
    <input type="text" id="userInput">
    <button onclick="mostrarInput()">Mostrar</button>
    <p id="output"></p>

    <script>
        function mostrarInput() {
            // Obtém o valor do input
            var input = document.getElementById('userInput').value;
            // Exibe o valor no parágrafo
            document.getElementById('output').innerText = 'Você digitou: ' + input;
        }
    </script>
</body>
</html>
