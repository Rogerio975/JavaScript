<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Constructor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        button {
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #resultado {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #e8f4f8 0%, #f0e8f8 100%);
            border-radius: 8px;
            border-left: 5px solid #667eea;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #resultado p {
            margin: 12px 0;
            color: #333;
            font-size: 15px;
            line-height: 1.6;
        }

        #resultado strong {
            color: #667eea;
            font-weight: 600;
        }

        /* Tablets e Dispositivos Médios (768px até 1024px) */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: 10px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 25px;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            input {
                font-size: 16px; /* Evita zoom em iOS */
                padding: 12px 12px;
            }

            button {
                padding: 12px;
                font-size: 15px;
            }

            #resultado {
                padding: 15px;
            }

            #resultado p {
                font-size: 14px;
            }
        }

        /* Smartphones (até 480px) */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                border-radius: 8px;
                max-width: 100%;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            h2 {
                font-size: 18px;
                margin-bottom: 12px;
            }

            label {
                font-size: 13px;
            }

            input {
                font-size: 16px; /* Evita zoom em iOS */
                padding: 12px 10px;
                border-radius: 5px;
            }

            button {
                padding: 12px 10px;
                font-size: 14px;
                margin-top: 8px;
            }

            #resultado {
                padding: 12px;
                margin-top: 20px;
                border-left: 4px solid #667eea;
            }

            #resultado p {
                font-size: 13px;
                margin: 10px 0;
            }
        }

        /* Landscape Mode em Smartphones */
        @media (max-height: 600px) and (orientation: landscape) {
            .container {
                padding: 15px;
                margin: 10px auto;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            form {
                gap: 10px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Formulário com Constructor</h1>
        <form id="formulario">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" id="idade" required>
            </div>
            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" required>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        function Pessoa(nome, email, idade, altura, endereco, cpf) {
            this.nome = nome;
            this.email = email;
            this.idade = idade;
            this.altura = altura;
            this.endereco = endereco;
            this.cpf = cpf;
        }

        Pessoa.prototype.exibir = function() {
            return `
                <h2>Dados Cadastrados</h2>
                <p><strong>Nome:</strong> ${this.nome}</p>
                <p><strong>E-mail:</strong> ${this.email}</p>
                <p><strong>Idade:</strong> ${this.idade}</p>
                <p><strong>Altura:</strong> ${this.altura}m</p>
                <p><strong>Endereço:</strong> ${this.endereco}</p>
                <p><strong>CPF:</strong> ${this.cpf}</p>
            `;
        };

        document.getElementById('formulario').addEventListener('submit', function(e) {
            e.preventDefault();

            const pessoa = new Pessoa(
                document.getElementById('nome').value,
                document.getElementById('email').value,
                document.getElementById('idade').value,
                document.getElementById('altura').value,
                document.getElementById('endereco').value,
                document.getElementById('cpf').value
            );

            const resultado = document.getElementById('resultado');
            resultado.innerHTML = pessoa.exibir();
            resultado.style.display = 'block';
        });
    </script>
</body>
</html>
